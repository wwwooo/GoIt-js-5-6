<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ксения Малиновская</title>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 text-center">
                <div class="stopwatch">
                    <span class="hours">00</span>
                    <span> : </span>
                    <span class="minutes">00</span>
                    <span> : </span>
                    <span class="seconds">00</span>
                    <span> : </span>
                    <span class="mseconds">00</span>
                </div>
                <button type="button" class="btn btn-lg btn-success btn-start">Start</button>
                <button type="button" class="btn btn-lg btn-danger btn-stop">Stop</button>
                <script src="js/main.js"></script>
            </div>
        </div>
    </div>
