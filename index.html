<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ксения Малиновская</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="stopwatch">
        <div class="dial">
            <span class="hours">00</span>
            <span> : </span>
            <span class="minutes">00</span>
            <span> : </span>
            <span class="seconds">00</span>
            <sub>
                <span class="mseconds">000</span>
            </sub>
        </div>
        <button type="button" class="btn btn-lg btn-success btn-startStopwatch btn-pauseStopwatch">Start</button>
        <button type="button" class="btn btn-lg btn-danger btn-clearStopwatch">Clear</button>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
